<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration page</title>
</head>
<body>
    <link rel="stylesheet" href="style4.css">
    <form action="" method="post">
        <fieldset>
            <legend>Register</legend>
            <label>Full Name:</label><br>
            <input class="inp" type="text" name="fullname" required><br><br>
            <label>Email ID:</label><br>
            <input class="inp" type="email" name="email" required><br><br>
            <label>Password:</label><br>
            <input class="inp" type="password" name="password" required><br><br>
            <label>Re-enter the password:</label><br>
            <input class="inp" type="password" name="password" required><br><br>
            <label>Mobile no:</label><br>
            <input class="inp" type="tel" pattern="[0-9]{2}-[0-9]{10}" required><br><br><br>
            <input class="sub" type="submit" value="Sign Up"><br><br><br><br>
            Already a User?<a class="a" href="login.html"> Login</a>
        </fieldset>
    </form>
</body>
</html>
